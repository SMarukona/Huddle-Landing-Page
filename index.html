<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="main-nav">
    <div class="container">
      <nav class="nav-bar">
        <div >
          <img src="images/logo.svg" alt="Huddle" class="huddle-logo">
        </div>
      </nav>
      <div class="clearfix"></div>
      <div class="main-intro">
          <div class="main-pic hero-same-width">
            <img src="images/illustration-mockups.svg" aria-hidden="true" alt>
          </div>
          <div class="intro-details hero-same-width">
            <h1 class="hero-heading">Build The Community <br> Fans Will Love</h1>
            <p class="here-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <a href="#" class="register-btn">Register</a>
          </div>
      </div>
      <div class="clearfix"></div>
      <div class="social-icons-nav">
        <ul class="social-nav">
          <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>

    </div>
  </header>
  
  <script src="https://kit.fontawesome.com/835e102e1a.js" crossorigin="anonymous"></script>
</body>
</html>
