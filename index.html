<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <head class="main-nav">
    <div class="container">
      <img src="images/logo.svg" alt="Huddle">
    </div>
    <div class="main-intro">
      <div class="main-pic">
        <img src="images/illustration-mockups.svg" aria-hidden="true" alt>
      </div>
      <div class="intro-details">
        <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
        <p class="here-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="register-btn">Register</a>
      </div>
    </div>
  </head>

  <footer>
    <div class="container">
      <ul class="social-icons">
        <li><a href="#"><i class="fa fa-facebook"></i>Facebook</a></li>
        <li><a href="#"><i class="fa fa-twitter"></i>Twitter</a></li>
        <li><a href="#"><i class="fa fa-instagram"></i>Instagram</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
